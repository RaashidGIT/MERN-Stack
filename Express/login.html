<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .gender-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .gender-group div {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Log In</h1>
<form action="/submit" method="post">
    <label for="name1">First name:</label>
    <input type="text" id="name1" name="name1" required>

    <label for="name2">Last name:</label>
    <input type="text" id="name2" name="name2" required>

    <label style="margin-right: 10px;">Gender:</label>
    <div class="gender-group" style="display: flex; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin-right: 15px;">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="margin-left: 5px;">Male</label>
        </div>
        <div style="display: flex; align-items: center; margin-right: 15px;">
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" style="margin-left: 5px;">Female</label>
        </div>
        <div style="display: flex; align-items: center;">
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other" style="margin-left: 5px;">Other</label>
        </div>
    </div>     
    
    <label style="margin-right: 10px;">Qualification:</label>
    <div class="qualification-group" style="display: flex; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin-right: 15px;">
            <input type="checkbox" id="SSLC" name="qualification" value="SSLC">
            <label for="SSLC" style="margin-left: 5px;">SSLC</label>
        </div>
        <div style="display: flex; align-items: center; margin-right: 15px;">
            <input type="checkbox" id="Diploma" name="qualification" value="Diploma">
            <label for="Diploma" style="margin-left: 5px;">Diploma</label>
        </div>
        <div style="display: flex; align-items: center;">
            <input type="checkbox" id="Graduation" name="qualification" value="Graduation">
            <label for="Graduation" style="margin-left: 5px;">Graduation</label>
        </div>
    </div>
    

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>



    <button type="submit">Submit</button>
</form>

</body>
</html>
